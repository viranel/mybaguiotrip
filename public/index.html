  <meta name="description" content="AI-powered travel planning application for Baguio City, Philippines. Plan your perfect trip with personalized itineraries, hotel recommendations, and attraction guides." />
  <meta name="keywords" content="Baguio, Philippines, travel, AI, itinerary, planning, tourism, attractions, hotels" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mybaguiotrip.com/" />
  <meta property="og:title" content="My Baguio Trip - AI-Powered Travel Planning" />
  <meta property="og:description" content="Plan your perfect Baguio trip with AI-powered recommendations and personalized itineraries." />
  <meta property="og:image" content="/assets/images/icon.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://mybaguiotrip.com/" />
  <meta property="twitter:title" content="My Baguio Trip - AI-Powered Travel Planning" />
  <meta property="twitter:description" content="Plan your perfect Baguio trip with AI-powered recommendations and personalized itineraries." />
  <meta property="twitter:image" content="/assets/images/icon.png" />

  <title>My Baguio Trip - AI-Powered Travel Planning</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/images/icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <style>
    /* Critical CSS for better performance */
    * {
      text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffffff;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FB923C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Fix scrollbar compatibility */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
    
    @media (min-width: 1200px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this application.</p>
      <p>Please enable JavaScript in your browser settings and refresh the page.</p>
    </div>
  </noscript>
  <div id="root">
    <div class="loading-spinner"></div>
  </div>
</body>
</html>
