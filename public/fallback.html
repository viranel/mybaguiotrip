<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="theme-color" content="#FB923C" />
    <title>My Baguio Trip - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FFB366, #FF8C42, #FF7A2E);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #FB923C;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: white;
            color: #FB923C;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">üèîÔ∏è</div>
        <div class="spinner"></div>
        <h1>My Baguio Trip</h1>
        <p>Loading your adventure...</p>
        <button class="retry-button" onclick="retryLoad()">Retry</button>
    </div>
    
    <script>
        let retryCount = 0;
        const maxRetries = 3;
        
        function retryLoad() {
            retryCount++;
            if (retryCount <= maxRetries) {
                window.location.href = '/';
            } else {
                document.querySelector('.loading-container').innerHTML = `
                    <div class="logo">‚ö†Ô∏è</div>
                    <h1>Unable to Load</h1>
                    <p>Please check your internet connection and try again.</p>
                    <button class="retry-button" onclick="window.location.reload()">Refresh Page</button>
                `;
            }
        }
        
        // Auto-retry after 3 seconds
        setTimeout(() => {
            if (retryCount === 0) {
                retryLoad();
            }
        }, 3000);
    </script>
</body>
</html>
